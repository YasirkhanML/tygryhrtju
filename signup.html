

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

     body{
        background-image: url(https://t4.ftcdn.net/jpg/09/39/42/19/360_F_939421906_KGqo6Q7hkKTbExAAiDOoSe79vNzYVtf1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        }
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://t4.ftcdn.net/jpg/09/39/42/19/360_F_939421906_KGqo6Q7hkKTbExAAiDOoSe79vNzYVtf1.jpg') no-repeat center center/cover;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.295);
            backdrop-filter: blur(13px);
            box-shadow: 2px 2px 10px black;
            border-radius: 8px;
            opacity: 0.9;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #218838;
        }

        .signup-container .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-container .footer a {
            color: #28a745;
            text-decoration: none;
        }

        .signup-container .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button id="signup-btn">Sign Up</button>
        <div class="error" id="error-message"></div>
        <div class="message" id="message">You have signed up successfully!</div>
        <div class="footer">Already have an account? <a href="login.html">Log in here</a></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#signup-btn').click(function() {
                let email = $('#email').val();
                let password = $('#password').val();
                let confirmPassword = $('#confirm-password').val();

                if (!email || !password || !confirmPassword) {
                    $('#error-message').text('Please fill in all fields.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 5000);
                    return;
                }

                if (!email.endsWith('@gmail.com')) {
                    $('#error-message').text('Email must end with @gmail.com.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 5000);
                    return;
                }

                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                if (!passwordRegex.test(password)) {
                    $('#error-message').text('Password must contain at least one uppercase letter, one lowercase letter, and one number.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 5000);
                    return;
                }

                if (password !== confirmPassword) {
                    $('#error-message').text('Passwords do not match.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 5000);
                    return;
                }

                $('#message').text('You have signed up successfully!').fadeIn();
                setTimeout(() => $('#message').fadeOut(), 5000);
            });
        });
    </script>
</body>
</html>
