<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://t4.ftcdn.net/jpg/09/39/42/19/360_F_939421906_KGqo6Q7hkKTbExAAiDOoSe79vNzYVtf1.jpg') no-repeat center center/cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.295);
            backdrop-filter: blur(13px);
            box-shadow: 2px 2px 10px black;
            border-radius: 8px;
            opacity: 0.9;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .footer a {
            color: green;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .slider1-container {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .slider1 {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card10 {
            flex: 0 0 25%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #fff;
            margin: 10px;
            text-align: center;
            padding: 20px;
            
        }

        .card10 img {
            width: 100%;
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .card10 h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            color: #333;
        }

        .card10 p {
            font-size: 14px;
            color: #666;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="login-btn">Login</button>
        <div class="error" id="error-message"></div>
        <div class="message" id="message">You have logged in successfully!</div>
        <div class="footer">Don't have an account? <a href="signup.html">Sign up here</a></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#login-btn').click(function() {
                let email = $('#email').val();
                let password = $('#password').val();

                if (!email || !password) {
                    $('#error-message').text('Please fill in all fields.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 3000);
                    return;
                }

                if (!email.endsWith('@gmail.com')) {
                    $('#error-message').text('Email must end with @gmail.com.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 3000);
                    return;
                }

                if (password.length < 8) {
                    $('#error-message').text('Password must be at least 8 characters long.').fadeIn();
                    setTimeout(() => $('#error-message').fadeOut(), 3000);
                    return;
                }

                $('#message').text('You have logged in successfully!').fadeIn();
                setTimeout(() => $('#message').fadeOut(), 3000);
            });
        });
    </script>
</body>
</html>
